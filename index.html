<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="player">
        <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header id="header">
                    <h4>Đang phát</h4>
                    <h2></h2>
                    <h4 id="singer" style="color: #666;"></h4>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div 
                        class="cd-thumb" style="background-image: url('')">
                    </div>
                </div>                        

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <!-- <i class="fas fa-redo"></i> -->
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <div class="progress-block">
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                    <div class="mute-volumn">
                        <i class="fa-solid fa-volume-high"></i> 
                        <i class="fa-solid fa-volume-low btn-mute-not-active"></i>
                        <i class="fa-solid fa-volume-xmark btn-mute-not-active"></i>
                    </div>
                </div>
                
                <div id="mucsic">
                    <audio id="audio" src=""></audio>
                </div>

                <div id="time">
                    <time class="time-current"></time>
                    <time class="time-end"></time>
                </div>
            </div>
        <!-- Playlist -->
            <div class="playlist">
                
            </div>
        </div>

        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/aff78873eb.js" crossorigin="anonymous"></script>
    </body>
</html>
